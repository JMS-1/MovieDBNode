<div class="ui fluid icon input" #search>
    <input type="text" [placeholder]="hint" [(ngModel)]="text" (ngModelChange)="onChange($event)" />
    <i
        class="ui icon"
        [ngClass]="{ search: !text || !clearable, close: clearable && text, link: clearable && text }"
        (click)="clear()"
    ></i>
</div>
