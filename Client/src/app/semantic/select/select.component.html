<div class="ui clearable search selection fluid dropdown" #singleSelect style="visibility: hidden">
    <i class="dropdown icon"></i>
    <div class="default text">{{ hint }}</div>
    <div class="menu">
        <div class="item" *ngFor="let item of items" [attr.data-value]="item.key">
            {{ item.text }}
        </div>
    </div>
</div>
