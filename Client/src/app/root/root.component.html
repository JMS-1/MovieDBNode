<div class="root">
    <div class="ui borderless menu">
        <a class="item" [ngClass]="{ active: isRecording }" routerLink="">Aufzeichnungen</a>
        <a class="item" [ngClass]="{ active: isSeries }" routerLink="series">Serien</a>
        <a class="item" [ngClass]="{ active: isContainer }" routerLink="containers">Ablagen</a>
        <a class="item" [ngClass]="{ active: isLanguage }" routerLink="languages">Sprachen</a>
        <a class="item" [ngClass]="{ active: isGenre }" routerLink="genres">Kategorien</a>
        <app-sub-menu title="Neu" [items]="newRoutes" (onSelect)="onNew($event)"></app-sub-menu>
        <app-sub-menu title="Theme" [items]="themeRoutes" (onSelect)="onTheme($event)"></app-sub-menu>
    </div>
    <router-outlet></router-outlet>
</div>
