<div class="complete">
    <semantic-search hint="Suche..." [(text)]="filter" [clearable]="true" i18n-hint="@@series.search"></semantic-search>
    <div class="ui selection list">
        <app-series-item
            *ngFor="let item of items"
            class="item"
            [ngClass]="{ active: item._id === selected }"
            [series]="item"
            [style]="'margin-left: ' + item.level + 'em'"
        ></app-series-item>
    </div>
</div>
