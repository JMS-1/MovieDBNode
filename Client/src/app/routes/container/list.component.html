<div class="complete">
    <semantic-search hint="Suche..." [(text)]="filter" [clearable]="true"></semantic-search>
    <div class="ui selection list">
        <app-container-item
            *ngFor="let item of items"
            class="item"
            [ngClass]="{ active: item._id === selected }"
            [container]="item"
            [style]="'margin-left: ' + item.level + 'em'"
        ></app-container-item>
    </div>
</div>
