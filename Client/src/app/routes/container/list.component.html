<div class="complete">
  <semantic-search
    hint="Suche..."
    [(text)]="filter"
    [clearable]="true"
    i18n-hint="@@container.search"
  ></semantic-search>
  <div class="ui selection list">
    @for (item of items; track item._id) {
      <app-container-item
        class="item"
        [ngClass]="{ active: item._id === selected }"
        [container]="item"
        [style]="'margin-left: ' + item.level + 'em'"
      ></app-container-item>
    }
  </div>
</div>
