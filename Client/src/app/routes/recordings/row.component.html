<td>
  <div>
    <div>{{ item.fullName }}</div>
    <div class="icons">
      @if (!!rent) {
        <i class="ui icon user outline" [title]="rent"></i>
      }
      @if (hasDelete) {
        <i class="ui icon close" [ngStyle]="{ color: deleteColor }"></i>
      }
      @for (link of item.links; track $index) {
        <a
          [title]="link.name"
          [href]="link.url"
          target="_blank"
          (click)="$event.stopPropagation()"
          ><i class="ui icon external alternate"></i
        ></a>
      }
    </div>
  </div>
</td>
<td>
  @if (item.rating) {
    <div class="rating">
      @for (star of stars; track star) {
        <i
          class="ui icon star"
          [ngClass]="{
            visible: item.rating >= star,
            half: item.rating == star,
          }"
        ></i>
      }
    </div>
  } @else {
    &nbsp;
  }
</td>
<td>
  <div>{{ item.created | date: "dd.MM.yyyy HH:mm:ss" }}</div>
</td>
<td>
  <div>{{ languages }}</div>
</td>
<td>
  <div>{{ genres }}</div>
</td>
