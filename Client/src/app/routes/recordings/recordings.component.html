<div class="page">
    <div class="ui compact segment counts">{{ recordings.count }} von {{ recordings.total }}</div>
    <div class="ui segment filter">
        <div class="search">
            <app-text-filter></app-text-filter>
            <div class="ui button" (click)="clear()">Neue Suche</div>
        </div>
        <app-language-filter></app-language-filter>
        <app-genre-filter></app-genre-filter>
        <app-series-filter></app-series-filter>
        <app-rent-filter></app-rent-filter>
    </div>
    <div class="sizer">
        <app-page-size-filter></app-page-size-filter>
        <div class="ui segment">
            <div class="ui primary icon button" (click)="onPrev()">
                <i class="icon arrow left"></i>
            </div>
            {{ pageSize }}
            <div class="ui primary icon button" (click)="onNext()">
                <i class="icon arrow right"></i>
            </div>
        </div>
    </div>
    <div class="ui segment">[TABLE]</div>
</div>
