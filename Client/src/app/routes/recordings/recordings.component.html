<div class="page">

    <div class="ui segment filter">
        <div class="search">
            <app-text-filter></app-text-filter>
            <div class="ui button" (click)="clear()">Neue Suche</div>
        </div>
        <app-language-filter></app-language-filter>
        <app-genre-filter></app-genre-filter>
        <app-series-filter></app-series-filter>
