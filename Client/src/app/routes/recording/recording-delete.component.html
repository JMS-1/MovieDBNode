<div class="field" [ngClass]="{ error: edit.validationErrors?.['deleteType'] }">
  <label i18n="@@recording.deleteType">Sichtbarkeit</label>
  <div class="ui selection fluid dropdown" #selector style="visibility: hidden">
    <i class="dropdown icon"></i>
    <div class="default text"></div>
    <div class="menu">
      <div class="item" data-value="0" i18n="@@recording.regular">Normal</div>
      <div class="item" data-value="1" i18n="@@recording.deletable">
        Kann gelöscht werden
      </div>
      <div class="item" data-value="2" i18n="@@recording.deleted">Gelöscht</div>
    </div>
  </div>
</div>
<app-validation-errors
  [list]="edit.validationErrors?.['deleteType']"
></app-validation-errors>
