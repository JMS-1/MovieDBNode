<div *ngIf="edit" class="field" [ngClass]="{ error: edit.validationErrors?.['languages'] }">
    <label>Sprachen</label>
    <semantic-multi-select
        [items]="ordered"
        [(selected)]="languages"
        hint="(Sprachen zuordnen)"
    ></semantic-multi-select>
</div>
<app-validation-errors *ngIf="edit" [list]="edit.validationErrors?.['languages']"></app-validation-errors>
