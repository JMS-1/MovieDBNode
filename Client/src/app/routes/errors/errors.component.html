@if (list) {
  <div class="ui error message">
    <div class="ui header" i18n="@@errors.header">
      Bitte Eingaben kontrollieren
    </div>
    <ul class="list">
      @for (error of list; track $index) {
        <li class="content">{{ error.message || error.field }}</li>
      }
    </ul>
  </div>
}
