<div class="ui pagination menu">
    <a class="item" (click)="setPage(1)">«</a>
    <a class="item" (click)="setPage(curPage - 1)">⟨</a>
    <a
        *ngFor="let item of pages"
        (click)="item.page && setPage(item.page)"
        [ngClass]="{ item: true, active: item.page === curPage, disabled: !item.page }"
        >{{ item.page || '...' }}</a
    >
    <a class="item" (click)="setPage(curPage + 1)">⟩</a>
    <a class="item" (click)="setPage(maxPage)">»</a>
</div>
