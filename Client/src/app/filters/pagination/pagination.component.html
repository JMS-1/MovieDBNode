<div class="ui pagination menu">
  <a class="item" (click)="setPage(1)"
    ><i class="ui icon angle double left"></i
  ></a>
  <a class="item" (click)="setPage(curPage - 1)"
    ><i class="ui icon angle left"></i
  ></a>
  @for (item of pages; track item.page) {
    <a
      (click)="item.page && setPage(item.page)"
      class="item"
      [ngClass]="{ active: item.page === curPage, disabled: !item.page }"
      >{{ item.page || "..." }}</a
    >
  }
  <a class="item" (click)="setPage(curPage + 1)"
    ><i class="ui icon angle right"></i
  ></a>
  <a class="item" (click)="setPage(maxPage)"
    ><i class="ui icon angle double right"></i
  ></a>
</div>
