version: '3.3'
services:
    movie-db:
        environment:
            - DATABASE
            - DBPASSWORD
            - DBUSER
            - DEBUG=startup,api,database
            - PORT
        image: movie-db
        networks:
            - iSxS
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.hostname==${THISHOST}
networks:
    iSxS:
        external:
            name: host
